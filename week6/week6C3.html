<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>       
        <title>Week6C Task 3 - Dynamic options rendering using v-for</title>
    </head>
    <body>

        <div id="selected">
            <h3>Select Your Age:</h3>
            <select v-model="selected">
                <option disabled value="">Please select one</option>
                <option v-for="option in options" v-bind:value="option.value">
                    {{option.text}}
                </option>
              </select><br><br>
              <span>Age Selected: {{ selected }}</span>
        </div>
        <script>
            new Vue({
                el:'#selected',
                data: {
                    selected: '',
                    options: [
                    {text: '17', value: 'Teenager'},
                    {text: '18', value: 'Teenager'},
                    {text: '19', value: 'Teenager'},
                    {text: '20', value: 'Young Adult'},
                    {text: '21', value: 'Young Adult'},
                    {text: '22', value: 'Young Adult'},
                    {text: '45', value: 'Adult'},
                    {text: '60', value: 'Adult'},
                    {text: '75', value: 'Elder'}
                    ]
                }
            })
        </script>
    </body>

</html>


<!--
During this task, i created an application with highlighted dynamic options
rendering using v-for. This was inclusive of using the tags:
<select> and <option> and displaying the selected value on the page.
When the user selected an age option, the value associated for that option was rendered
-->
